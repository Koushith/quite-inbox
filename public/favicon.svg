<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Snowflake/frost icon -->
  <g fill="white" stroke="white" stroke-width="3" stroke-linecap="round">
    <!-- Vertical line -->
    <line x1="50" y1="25" x2="50" y2="75"/>
    <!-- Horizontal line -->
    <line x1="25" y1="50" x2="75" y2="50"/>
    <!-- Diagonal lines -->
    <line x1="32" y1="32" x2="68" y2="68"/>
    <line x1="68" y1="32" x2="32" y2="68"/>

    <!-- Arrow ends for snowflake effect -->
    <circle cx="50" cy="25" r="3" fill="white"/>
    <circle cx="50" cy="75" r="3" fill="white"/>
    <circle cx="25" cy="50" r="3" fill="white"/>
    <circle cx="75" cy="50" r="3" fill="white"/>
    <circle cx="32" cy="32" r="3" fill="white"/>
    <circle cx="68" cy="68" r="3" fill="white"/>
    <circle cx="68" cy="32" r="3" fill="white"/>
    <circle cx="32" cy="68" r="3" fill="white"/>
  </g>
</svg>
